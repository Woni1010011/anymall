							<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
								<li class="nav-item active"><a class="nav-link" href="{% url "home" %}">Home</a></li>

	<div class="untree_co-section product-section before-footer-section">

			<div class="row">

				
			
				{% for product in products %}
				<div class="col-12 col-md-4 col-lg-3 mb-5">
					<a class="product-item" href="{% url 'product' product.product_no %}">
						<img src="{{ product.product_thumnail.url }}" class="img-fluid product-thumbnail">
						<h3 class="product-title">{{ product.product_name }}</h3>
						<strong class="product-price">{{ product.product_price }}</strong>

						<span class="icon-cross">
							<img src="static/images/cross.svg" class="img-fluid">
						</span>
