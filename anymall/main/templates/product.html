<html lang="en">
<head>
	<link href="static/css/product.css" rel="stylesheet">
	<title>Anymall</title>

<body>
	{% include 'header.html' %}

	<!-- Start Product Section -->
	<div class="hero">
		<div class="container">
			<div class="product-summary">
				<div class="product-image" alt="Image" class="img-fluid">

							<option class="option_value" value="화이트">화이트</option>
							<option class="option_value" value="옐로우">옐로우</option>
						</select>
						<select name="option-selectbox" id="" class="option-selectbox">

							<option class="option_value" value="XS">XS</option>
							<option class="option_value" value="S">S</option>
							<option class="option_value" value="M">M</option>
							<option class="option_value" value="L">L</option>
							<option class="option_value" value="XL">XL</option>
						</select>

					<div class="purchase-btn">

	<div class="why-choose-section">

			<div class="row my-5">

			</div>

	<!-- Start Review Section -->
	{% comment %} {% include 'Review.html' %} {% endcomment %}

	{% include 'footer.html' %}

	<script src="js/tiny-slider.js"></script>
	<script src="js/custom.js"></script>
